<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>

</head>
<body>
    <div id="clock" style=" height: 300px; width: 300px; background-color: yellow; border: 2px solid black; display: flex; align-items: center; justify-content: center;">
    
    </div>
</body>

<script>
    const clock= document.querySelector('#clock');


    setInterval(function() {
        const date = new Date();

        clock.innerHTML= date.toLocaleTimeString();  
        
    }, 1000);

   



</script>
</html>
